<div fxLayout="column" fxLayoutAlign="center center">
<h4>Solution Level</h4>
<mat-form-field>
  <mat-label>Level</mat-label>
  <mat-select (selectionChange)="onChange()" [(value)]="selected">
    <mat-option value="Level2">Level2</mat-option>
    <mat-option value="Level3">Level3</mat-option>
    <mat-option value="Level4">Level4</mat-option>
  </mat-select>
</mat-form-field>
<google-chart #chart
   [title]="title"
   [type]="type"
   [data]="data"
   [columnNames]="columnNames"
   [options]="options"
   [width]="width"
   [height]="height">
</google-chart>
</div>
