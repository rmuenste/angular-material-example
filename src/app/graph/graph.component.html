<div class="graph-container" fxLayout="column" fxLayoutAlign="center center">
<google-chart class="chart-object" #chart
   [title]="myTitle"
   [type]="type"
   [data]="data"
   [columnNames]="columnNames"
   [options]="options"
   [width]="width"
   [height]="height">
</google-chart>
  <div class="graph-controls-wrapper">
    <h4 class="form-label">Solution Level</h4>
    <mat-form-field>
      <mat-label>Level</mat-label>
      <mat-select (selectionChange)="onChange()" [(value)]="selected">
        <mat-option value="Level2">Level2</mat-option>
        <mat-option value="Level3">Level3</mat-option>
        <mat-option value="Level4">Level4</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
