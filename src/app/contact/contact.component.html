<section>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Your email" ngModel name="email" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password"
             matInput
             placeholder="Your password"
             ngModel name="password"
             required
             minlength="6"
             >
    <mat-hint>Should be at least 6 characters long</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birth date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Agree to Terms and conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
